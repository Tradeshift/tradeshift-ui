		<title>Footer</title>
	</head>
	<body>
		<header data-ts="TopBar"></header>
		<main data-ts="Main">
			<article>
				<h1>Footer</h1>
				<section class="desc">
					<p>Go go gadget Footer.</p>
				</section>
				<section>
					<p>Here we goat!</p>

					<figure data-ts="DoxScript">
						<script type="runnable">
							ts.ui.Footer.buttons([
								{ label: 'Button 1', icon: 'ts-icon-todo', type: 'ts-primary' },
								{ label: 'Button 2', icon: 'ts-icon-todo', type: 'ts-secondary' },
								{ label: 'Button 3', icon: 'ts-icon-todo', type: 'ts-tertiary' }
							]);
						</script>
					</figure>

					

					<figure data-ts="DoxScript">
						<script type="runnable">
							ts.ui.Footer.pager({
								pages: 23,
								page: 0,
								onselect: function(index) {
									console.log(index);
								}
							});
						</script>
					</figure>


					<h3>Selection and actions</h3>

					<p>Hello my friend.</p>

					<figure data-ts="DoxScript">
						<script type="runnable">
							ts.ui.Footer.actions([
								{ label: 'Move Up', icon: 'ts-icon-triangleup' },
								{ label: 'Move Down', icon: 'ts-icon-triangledown' },
								{ label: 'Move Left', icon: 'ts-icon-triangleleft' },
								{ label: 'Move Right', icon: 'ts-icon-triangleright' },
							]);
						</script>
					</figure>

					<figure data-ts="DoxScript">
						<script type="runnable">
							ts.ui.Footer.status('X items selected');
						</script>
					</figure>

					<figure data-ts="DoxScript">
						<script type="runnable">
						ts.ui.Footer.checkbox({
							onclick: function() {
								this.checked = !this.checked;
							}
						});
						</script>
					</figure>

					<figure data-ts="DoxScript">
						<script type="runnable">
							var Footer = ts.ui.Footer;
							Footer.checkbox({
								checked: false,
								onclick: function() {
									if(this.checked) {
										ts.ui.Dialog.confirm('Unselect 123456 items?', {
											onaccept: reset
										});
									} else {
										showactions();
									}
								}
							});
							function showactions() {
								Footer.checkbox().checked = true;
								Footer.status('123456 items selected').actions([
									{ label: 'Delete', icon: 'ts-icon-delete', onclick: () => {
										ts.ui.Notification.success('Deleted 123456 items');
										reset();
									}}
								]);
							}
							function reset() {
								Footer.checkbox().checked = false;
								Footer.status('0 items selected');
								Footer.actions().clear();
							}
							reset();
						</script>
					</figure>

					<figure data-ts="DoxScript">
						<script type="runnable">
							ts.ui.Footer.hideActions();
						</script>
					</figure>

					<p>Remember to show it again next time you need it!</p>

					<figure data-ts="DoxScript">
						<script type="runnable">
							ts.ui.Footer.showActions();
						</script>
					</figure>

					<figure data-ts="DoxScript">
						<script type="runnable">
							ts.ui.Footer.hide();
						</script>
					</figure>

					<figure data-ts="DoxScript">
						<script type="runnable">
							ts.ui.Footer.show();
						</script>
					</figure>
