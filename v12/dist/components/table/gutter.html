<body class="nosticky">
    <div data-ts="App">
        <div data-ts="Main">
            <div data-ts="Content">
                <div data-ts="Panel">
                    <article>
                        <h1><span>Floating Gutter</span></h1>
                        <section>
                            <p>
                                Just so we have an example of this feature: If the table has a horizontal scrollbar, the
                                checkbox column should stay
                                <em>fixed</em> while you scroll, since this will make it easier to work with selection on
                                mobile phones.
                            </p>
                            <div class="splitscreen-container">
                                <ul class="splitscreen">
                                    <li>
                                        <figure data-ts="DoxScript" class="runnable" data-ts.code="%24.getJSON(&apos;assets%2Frowdata.json&apos;%2C%20function(json)%20%7B%0A%09ts.ui.get(&apos;%23table&apos;%2C%20function(table)%20%7B%0A%09%09table.selectable()%3B%0A%09%09table.cols(%5B%0A%09%09%09%7Blabel%3A%20&apos;ID&apos;%2C%20minwidth%3A%20300%7D%2C%0A%09%09%09%7Blabel%3A%20&apos;Name&apos;%2Cminwidth%3A%20300%7D%2C%0A%09%09%09%7Blabel%3A%20&apos;Price&apos;%2C%20minwidth%3A%20300%7D%0A%09%09%5D).rows(json).max(5)%3B%0A%09%7D)%0A%7D)%3B">
                                            <script type="runnable">
                                                $.getJSON('assets/rowdata.json', function(json) {
									ts.ui.get('#table', table => {
										table.selectable();
										table.cols([
											{label: 'ID', minwidth: 300},
											{label: 'Name',minwidth: 300},
											{label: 'Price', minwidth: 300}
										]).rows(json).max(5);
									})
								});
							</script>
                                            <input type="hidden" value="%7B%22show%22%3Atrue%2C%22outs%22%3Afalse%2C%22runs%22%3Atrue%2C%22flip%22%3Afalse%7D">
                                            <div data-ts="Panel">
                                                <pre class="prism language-javascript"><code>$<span class="token punctuation">.</span><span class="token function">getJSON<span class="token punctuation">(</span></span><span class="token string">&apos;assets/rowdata.json&apos;</span><span class="token punctuation">,</span> <span class="token keyword">function</span><span class="token punctuation">(</span>json<span class="token punctuation">)</span> <span class="token punctuation">{</span>
	ts<span class="token punctuation">.</span>ui<span class="token punctuation">.</span><span class="token keyword">get</span><span class="token punctuation">(</span><span class="token string">&apos;#table&apos;</span><span class="token punctuation">,</span> table <span class="token operator">=</span><span class="token operator">&gt;</span> <span class="token punctuation">{</span>
		table<span class="token punctuation">.</span><span class="token function">selectable<span class="token punctuation">(</span></span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		table<span class="token punctuation">.</span><span class="token function">cols<span class="token punctuation">(</span></span><span class="token punctuation">[</span>
			<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;ID&apos;</span><span class="token punctuation">,</span> minwidth<span class="token punctuation">:</span> <span class="token number">300</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
			<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;Name&apos;</span><span class="token punctuation">,</span>minwidth<span class="token punctuation">:</span> <span class="token number">300</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
			<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;Price&apos;</span><span class="token punctuation">,</span> minwidth<span class="token punctuation">:</span> <span class="token number">300</span><span class="token punctuation">}</span>
		<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">rows<span class="token punctuation">(</span></span>json<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">max<span class="token punctuation">(</span></span><span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span><span class="token punctuation">)</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre><textarea data-ts="TextArea" class="editcode"></textarea></div>
                                        </figure>
                                    </li>
                                    <li>
                                        <div data-ts="Table" id="table"></div>
                                    </li>
