<!DOCTYPE html>
<html>
	<head>
		<title>Bars</title>
		<meta name="robots" content="noindex" />
		<script src="bars.js"></script>
	</head>
	<body class="nosticky">
		<article>
			<h1>Inline Bars</h1>
			<section>
				<header
					id="toolbar"
					data-ts="ToolBar"
					data-ts.title="Inline ToolBar"
					class="ts-bg-green"
				></header>
				<header id="tabbar" data-ts="TabBar" class="ts-bg-blue"></header>
				<footer
					id="statusbar"
					data-ts="StatusBar"
					data-ts.message="Inline StatusBar"
					class="ts-bg-purple"
				></footer>
			</section>
		</article>
		<aside data-ts="SideBar" id="mysidebar" data-ts.title="SideBar OK?">
			<div data-ts="Panel">
				<p>Just testing that the SideBar is shown.</p>
			</div>
		</aside>
	</body>
</html>
