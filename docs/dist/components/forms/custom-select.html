<!DOCTYPE html>
<html lang="en-us" class="ts-docs" spellcheck="false">

<head>
    <title>Custom Select</title>
    <meta name="viewport" content="width=device-width">
    <script src="//d5wfroyti11sa.cloudfront.net/prod/client/ts-9.3.2.min.js"></script>
    <script src="/dist/assets/dox.min.js"></script>
    <script src="/dist/assets/mark.min.js"></script>
    <script src="/dist/assets/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="/dist/assets/dox.css">
    <link rel="prefetch" title="HTML" href="index.html">
    <link rel="prefetch" title="Disabled / Readonly" href="disabled.html">
    <link rel="prefetch" title="Custom Select" href="custom-select.html">
    <link rel="prefetch" title="Autocomplete" href="autocomplete.html">
    <link rel="prefetch" title="Error / Info" href="example.html">
    <link rel="prefetch" title="Angular Test" href="test-1.html" class="hidden">
    <link rel="prefetch" title="Gallery" href="redesign.html">
    <script>
        $(document).ready(function() {
            $(".user-container div").click(function(e) {
                ts.ui.get("#myAside", aside => aside.close());
                ts.ui.Notification.success($(e.currentTarget).attr("name"));
            });
        });
    </script>
    <style>
        .user-container div {
            margin: 11px;
            cursor: pointer;
        }
    </style>
    <script>
        ts.dox.tabs()
    </script>
</head>

<body class="nosticky">
    <header data-ts="TopBar"></header>
    <main data-ts="Main">
        <div data-ts="MainContent">
            <article>
                <h1><span>Custom Select</span></h1>
                <section class="desc">
                    <p>You can have a chance to make your own select, if you set the attribute <code class="attr-pair"><span>data-ts.custom</span>=&quot;<span>true</span>&quot;</code></p>
                </section>
                <section>
                    <div class="splitscreen-container">
                        <ul class="splitscreen">
                            <li>
                                <figure data-ts="DoxScript" class="attention runnable" data-ts.code="%24(%22%23mySelect%22).click(function()%7B%0A%09ts.ui.get(%22%23myAside%22%2C%20function(aside)%20%7B%0A%09%09aside.open()%3B%0A%09%7D)%0A%7D)%3B">
                                    <script type="runnable">
                                        $("#mySelect").click(function(){ ts.ui.get("#myAside", aside => { aside.open(); }) });
                                    </script><input type="hidden" value="%7B%22show%22%3Atrue%2C%22outs%22%3Afalse%2C%22runs%22%3Atrue%2C%22flip%22%3Afalse%7D">
                                    <div class="tabpanels">
                                        <pre class="prism language-javascript">
<code>$<span class="token punctuation">(</span><span class="token string">&quot;#mySelect&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">click<span class="token punctuation">(</span></span><span class="token keyword">function</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
	ts<span class="token punctuation">.</span>ui<span class="token punctuation">.</span><span class="token keyword">get</span><span class="token punctuation">(</span><span class="token string">&quot;#myAside&quot;</span><span class="token punctuation">,</span> aside <span class="token operator">=</span><span class="token operator">&gt;</span> <span class="token punctuation">{</span>
		aside<span class="token punctuation">.</span><span class="token function">open<span class="token punctuation">(</span></span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span><span class="token punctuation">)</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code>
</pre>
                                    </div>
                                </figure>
                            </li>
                            <li>
                                <form data-ts="Form">
                                    <fieldset>
                                        <label>
										<span>Select</span>
										<select id="mySelect" data-ts.custom="true">
										</select>
									</label>
                                    </fieldset>
                                </form>
                            </li>
                        </ul>
                    </div>
                </section>
            </article>
        </div>
    </main>
    <aside data-ts="Aside" data-ts.title="Custom Select" id="myAside">
        <div data-ts="Panel" class="user-container">
            <div name="Karl Benson">
                <img data-ts="UserImage" alt="Karl Benson">
                <span>Karl Benson</span>
            </div>
            <div name="Marshall Garrett">
                <img data-ts="UserImage" alt="Marshall Garrett">
                <span>Marshall Garrett</span>
            </div>
            <div name="Natalie Carr">
                <img data-ts="UserImage" alt="Natalie Carr">
                <span>Natalie Carr</span>
            </div>
            <div name="Rochelle Cox">
                <img data-ts="UserImage" alt="Rochelle Cox">
                <span>Rochelle Cox</span>
            </div>
            <div name="Mae Schultz">
                <img data-ts="UserImage" alt="Mae Schultz">
                <span>Mae Schultz</span>
            </div>
            <div name="Jimmie Edwards">
                <img data-ts="UserImage" alt="Jimmie Edwards">
                <span>Jimmie Edwards</span>
            </div>
        </div>
    </aside>
</body>

</html>
