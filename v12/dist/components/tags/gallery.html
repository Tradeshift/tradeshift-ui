<!DOCTYPE html>
<html lang="en-us" class="ts-docs" spellcheck="false">

<head>
    <title>Tags</title>
    <meta name="ts-app-title" content="Tags">
    <link rel="ts-app-icon" href="/v12/dist/assets/icon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="//d5wfroyti11sa.cloudfront.net/prod/client/ts-12.0.0-beta.0.min.js"></script>
    <script src="/v12/dist/assets/dox.min.js"></script>
    <script src="/v12/dist/assets/mark.min.js"></script>
    <script src="/v12/dist/assets/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="//d5wfroyti11sa.cloudfront.net/prod/client/ts-12.0.0-beta.0.min.css">
    <link rel="stylesheet" href="/v12/dist/assets/dox.css">
    <link rel="prefetch" title="Tag" href="tag.html">
    <link rel="prefetch" title="Tags" href="tags.html">
    <link rel="prefetch" title="Label" href="label.html">
    <link rel="prefetch" title="JSON" href="json.html">
    <link rel="prefetch" title="Gallery" href="gallery.html">
    <link rel="prefetch" title="Broken HTML" href="old.html" class="hidden">
    <script>
        ts.dox.tabs()
    </script>
</head>

<body>
    <div data-ts="App">
        <div data-ts="Main">
            <div data-ts="Content">
                <div data-ts="Panel">
                    <article>
                        <section>
                            <div data-ts="Board" data-ts.title="Label-only">
                                <div data-ts="Panel">
                                    <figure data-ts="Tag" data-ts.type="ts-success" data-ts.data="ts-success"></figure>
                                    <figure data-ts="Tag" data-ts.type="ts-warning" data-ts.data="ts-warning"></figure>
                                    <figure data-ts="Tag" data-ts.type="ts-danger" data-ts.data="ts-danger"></figure>
                                    <figure data-ts="Tag" data-ts.type="ts-blue" data-ts.data="ts-blue"></figure>
                                    <figure data-ts="Tag" data-ts.type="ts-warning-lite" data-ts.data="ts-warning-lite"></figure>
                                    <figure data-ts="Tag" data-ts.type="ts-blue-lite" data-ts.data="ts-blue-lite"></figure>
                                </div>
                            </div>
                            <div data-ts="Board" data-ts.title="Value-only">
                                <div data-ts="Panel">
                                    <figure data-ts="Tag" data-ts.data="%5B%5Bnull%2C%22Roll%20a%20d20%22%5D%5D"></figure>
                                </div>
                            </div>
                            <div data-ts="Board" data-ts.title="Key-Value">
                                <div data-ts="Panel">
                                    <figure data-ts="Tag" data-ts.data="%5B%5B%22Area%20of%20Origin%22%2C%22The%20Sword%20Coast%22%5D%5D"></figure>
                                </div>
                            </div>
                            <div data-ts="Board" data-ts.title="Key with multiple values">
                                <div data-ts="Panel">
                                    <figure data-ts="Tag" data-ts.data="%5B%5B%22The%20Teeming%20Hive%20of%20Evil%22%2C%5B%22Skullport%22%2C%22Port%20of%20Shadows%22%5D%5D%5D"></figure>
                                </div>
                            </div>
                            <div data-ts="Board" data-ts.title="Multiple keys with single value">
                                <div data-ts="Panel">
                                    <figure data-ts="Tag" data-ts.data="%5B%5B%5B%22Facial%20Tentacles%22%2C%22Potent%20Psionics%22%5D%2C%22Mind%20Flayer%22%5D%5D"></figure>
                                </div>
                            </div>
                            <div data-ts="Board" data-ts.title="Multiple keys with multiple values">
                                <div data-ts="Panel">
                                    <figure data-ts="Tag" data-ts.data="%5B%5B%5B%22Magic-user%22%2C%22Undead%22%5D%2C%5B%22Lich%22%2C%22Vampire%22%5D%5D%5D"></figure>
                                </div>
                            </div>
                            <div data-ts="Board" data-ts.title="Optional label">
                                <div data-ts="Panel">
                                    <figure data-ts="Tag" data-ts.data="Dragons!"></figure>
                                    <figure data-ts="Tag" data-ts.data="Unicorns!"></figure>
                                    <figure data-ts="Tag" data-ts.data="Jackalopes!"></figure>
                                    <figure data-ts="Tag" data-ts.type="ts-blue" data-ts.data="Mythical creatures"></figure>
                                </div>
                            </div>
                            <div data-ts="Board" data-ts.title="Optional clickability">
                                <div data-ts="Panel">
                                    <figure id="tag-clickable" data-ts="Tag" data-ts.data="%5B%5B%22Vision%22%2C%5B%22Blindsight%22%2C%22Truesight%22%2C%22Darkvision%22%5D%5D%5D"></figure>
                                    <script>
                                        ts.ui.ready(() => {
                                            ts.ui.get('#tag-clickable', tag => {
                                                tag.onclick = () => {
                                                    ts.ui.Notification.success('Do you see?');
                                                };
                                            });
                                        });
                                    </script>
                                </div>
                            </div>
                            <div data-ts="Board" data-ts.title="Optional delete button">
                                <div data-ts="Panel">
                                    <figure id="tag-deletable" data-ts="Tag" data-ts.data="%5B%5B%22Languages%22%2C%5B%22Sylvan%22%2C%22Common%22%2C%22Draconic%22%2C%22Giant%22%5D%5D%5D"></figure>
                                    <script>
                                        ts.ui.ready(() => {
                                            ts.ui.get('#tag-deletable', tag => {
                                                tag.ondelete = () => {
                                                    ts.ui.Notification.info('Tag disintegrated!');
                                                }
                                            });
                                        });
                                    </script>
                                </div>
                            </div>
                            <div data-ts="Board" data-ts.title="Optional click and delete">
                                <div data-ts="Panel">
                                    <figure id="tag-delete-click" data-ts="Tag" data-ts.data="%5B%5B%22Beholder%22%2C%22Xanathar%22%5D%5D"></figure>
                                    <script>
                                        ts.ui.ready(() => {
                                            ts.ui.get('#tag-delete-click', tag => {
                                                tag.onclick = () => {
                                                    ts.ui.Notification.info('Don\'t poke the beholder!');
                                                };
                                                tag.ondelete = () => {
                                                    ts.ui.Notification.warning('I hope you know what you\'re doing...');
                                                }
                                            });
                                        });
                                    </script>
                                </div>
                            </div>
                            <div data-ts="Board" data-ts.title="Optional locked look">
                                <div data-ts="Panel">
                                    <figure data-ts="Tag" data-ts.locked="true" data-ts.data="%5B%5B%22Dungeon%22%2C%22Hidden%20Shrine%20of%20Tamoachan%22%5D%5D"></figure>
                                </div>
                            </div>
                            <div data-ts="Board" data-ts.title="List of tags">
                                <div data-ts="Panel">
                                    <figure id="tag-lich" data-ts="Tag"></figure>
                                    <figure id="tag-beholder" data-ts="Tag"></figure>
                                    <script>
                                        ts.ui.ready(() => {
                                            ts.ui.get('#tag-lich', tag => {
                                                tag.data = new Map([
                                                    ['Lich', 'Acererak']
                                                ]);
                                            });
                                            ts.ui.get('#tag-beholder', tag => {
                                                tag.data = new Map([
                                                    ['Beholder', 'Xanathar']
                                                ]);
                                            });
                                        });
                                    </script>
                                </div>
                            </div>
                        </section>
                        <div data-ts="Note" class="sticky">
                            <p>If you find a bug or need a feature&#x2026;</p>
                            <menu data-ts="Buttons">
                                <li>
                                    <a data-ts="Button" target="_blank" href="https://github.com/Tradeshift/tradeshift-ui/issues/new" title="Submit new issue">
                                        <span>Create GitHub Issue&#x2026;</span>
                                    </a>
                                </li>
                            </menu>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
