<!DOCTYPE html>
<html lang="en-us" class="ts-docs" spellcheck="false">

<head>
    <title>Screenshots</title>
    <meta name="viewport" content="width=device-width">
    <script src="//d5wfroyti11sa.cloudfront.net/prod/client/ts-9.3.2.min.js"></script>
    <script src="/dist/assets/dox.min.js"></script>
    <script src="/dist/assets/mark.min.js"></script>
    <script src="/dist/assets/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="/dist/assets/dox.css">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <header data-ts="TopBar"></header>
    <main data-ts="Main">
        <div data-ts="MainContent">
            <script class="gui-script" data-ts.scriptid="edbml.$FjtXy1">
                edbml.declare("edbml.$FjtXy1").as(function $edbml(
                    /*``*/
                ) {
                    'use strict';
                    var out = $edbml.$out,
                        $txt = edbml.safetext,
                        $val = edbml.safeattr,
                        shots = $edbml.$input(ScreenShotCollection);
                    out.html += '<article>';
                    if (shots.length) {
                        shots.forEach(function(shot) {
                            renderDiff.apply(null, shot);
                        });
                    } else {
                        out.html += '<a href="https://www.youtube.com/watch?v=J88-RdWnNT0">' +
                            '<img class="success"/>' +
                            '</a>';
                    }
                    out.html += '</article>';

                    function renderDiff(title, url, actual, expected, diff) {
                        out.html += '<h2><a href="/dist/' + $val(url) + '" target="_blank">' + $txt(title) + '</a></h2>' +
                            '<ul class="shot">' +
                            '<li class="before">' +
                            '<a href="/' + $val(expected) + '" target="_blank">' +
                            '<img class="release" src="/' + $val(expected) + '"/>' +
                            '</a>' +
                            '</li>' +
                            '<li class="after">' +
                            '<a href="/' + $val(actual) + '" target="_blank">' +
                            '<img class="local" src="/' + $val(actual) + '"/>' +
                            '<img class="diff" src="/' + $val(diff) + '"/>' +
                            '</a>' +
                            '</li>' +
                            '</ul>';
                    }
                    return out.write();
                }).withInstructions([{
                    input: {
                        name: "shots",
                        type: "ScreenShotCollection"
                    }
                }]);
            </script>
        </div>
    </main>
    <aside data-ts="Note" class="sticky ts-bg-yellow">
        <p>If you find a bug or need a feature&#x2026;</p>
        <menu class="ts-buttons">
            <li>
                <a data-ts="Button" target="_blank" href="https://github.com/Tradeshift/tradeshift-ui/issues/new" title="Submit new issue" class="ts-secondary">
		          <span>Create GitHub Issue&#x2026;</span>
		        </a>
            </li>
        </menu>
    </aside>
</body>

</html>
