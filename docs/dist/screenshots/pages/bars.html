<!DOCTYPE html>
<html lang="en-us" class="ts-docs" spellcheck="false">

<head>
    <title>Bars</title>
    <meta name="viewport" content="width=device-width">
    <script src="//d5wfroyti11sa.cloudfront.net/prod/client/ts-8.0.0-beta.0.min.js"></script>
    <script src="/dist/assets/dox.min.js"></script>
    <script src="/dist/assets/mark.min.js"></script>
    <script src="/dist/assets/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="/dist/assets/dox.css">
    <meta name="robots" content="noindex">
    <script src="bars.js"></script>
</head>

<body>
    <header data-ts="TopBar"></header>
    <main data-ts="Main">
        <div data-ts="MainContent">
            <article>
                <h1><span>Inline Bars</span></h1>
                <section>
                    <header id="toolbar" data-ts="ToolBar" data-ts.title="Inline ToolBar" class="ts-bg-green"></header>
                    <header id="tabbar" data-ts="TabBar" class="ts-bg-blue"></header>
                    <footer id="statusbar" data-ts="StatusBar" data-ts.message="Inline StatusBar" class="ts-bg-purple"></footer>
                </section>
            </article>
        </div>
    </main>
    <aside data-ts="SideBar" id="mysidebar" data-ts.title="SideBar OK?">
        <div data-ts="Panel">
            <p>Just testing that the SideBar is shown.</p>
        </div>
    </aside>
    <aside data-ts="Note" class="sticky ts-bg-yellow">
        <p>If you find a bug or need a feature&#x2026;</p>
        <menu class="ts-buttons">
            <li>
                <a data-ts="Button" target="_blank" href="https://github.com/Tradeshift/tradeshift-ui/issues/new" title="Submit new issue" class="ts-secondary">
                    <span>Create GitHub Issue&#x2026;</span>
                </a>
            </li>
        </menu>
    </aside>
</body>

</html>
