<!DOCTYPE html>
<html>
	<head>
		<title>Aside</title>
		<meta name="robots" content="noindex" />
		<script src="asides.js"></script>
		<style>
			#metrics {
				position: absolute;
				z-index: 10000;
				width: 320px;
				top: 160px;
				left: 50%;
				margin-left: -160px;
				background-color: rgb(253, 254, 213);
				color: rgb(127, 115, 72);
				padding: 20px;
				border-radius: 3px;
				box-shadow: 3px 3px 6px rgb(0, 0, 0, 0.75);
			}
			#metrics table {
				width: 100%;
			}
			#metrics table td:last-child {
				text-align: right;
			}
		</style>
	</head>
	<body class="nosticky">
		<div id="metrics"></div>
		<main data-ts="Main">
			<aside data-ts="Aside" id="myaside" data-ts.title="Aside CSS Check">
				<div data-ts="Panel">
					<p>
						In this section, the form and the menu and the buttons are siblings. Check it.
					</p>
					<form data-ts="Form">
						<fieldset>
							<label>
								<span>Textarea</span>
								<textarea></textarea>
							</label>
						</fieldset>
					</form>
					<menu data-ts="Menu">
						<li>
							<button>
								<span>Item One</span>
								<i class="ts-icon-rating"></i>
							</button>
						</li>
						<li>
							<button>
								<span>Item Two</span>
								<i class="ts-icon-rating"></i>
							</button>
						</li>
					</menu>
					<menu data-ts="Buttons">
						<li>
							<button class="ts-primary">
								<span>Button One</span>
							</button>
						</li>
						<li>
							<button class="ts-secondary">
								<span>Button Two</span>
							</button>
						</li>
					</menu>
				</div>
			</aside>
		</main>
	</body>
</html>
