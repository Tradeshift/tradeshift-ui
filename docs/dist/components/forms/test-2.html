<!DOCTYPE html>
<html lang="en-us" class="ts-docs" spellcheck="false">

<head>
    <title>Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="//d5wfroyti11sa.cloudfront.net/prod/client/ts-10.0.28.min.js"></script>
    <script src="/dist/assets/dox.min.js"></script>
    <script src="/dist/assets/mark.min.js"></script>
    <script src="/dist/assets/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="//d5wfroyti11sa.cloudfront.net/prod/client/ts-10.0.28.min.css">
    <link rel="stylesheet" href="/dist/assets/dox.css">
    <link rel="prefetch" title="HTML" href="index.html">
    <link rel="prefetch" title="Disabled / Readonly" href="disabled.html">
    <link rel="prefetch" title="Custom Select" href="custom-select.html">
    <link rel="prefetch" title="Autocomplete" href="autocomplete.html">
    <link rel="prefetch" title="Error / Info" href="example.html">
    <link rel="prefetch" title="Angular Test" href="test-1.html" class="hidden">
    <link rel="prefetch" title="Gallery" href="redesign.html">
    <link rel="prefetch" title="JQuery Test" href="test-2.html" class="hidden">
    <script src="test-2.js"></script>
    <script>
        ts.dox.tabs()
    </script>
</head>

<body>
    <header data-ts="TopBar"></header>
    <main data-ts="Main">
        <div data-ts="MainContent">
            <article class="doc-forms-test-2">
                <h1><span>JQuery Test</span></h1>
                <section class="desc">
                    <p>Just testing some JQuery manipulation of the multi-select.</p>
                </section>
                <section>
                    <p>What you can see here is that using <code>prop()</code> and <code>attr()</code> both work for unselecting options, but only <code>.prop()</code> works when selecting them.</p>
                    <form data-ts="Form">
                        <fieldset>
                            <label>
								<span>Select multiple</span>
								<select multiple id="multi-select">
									<option value="a">One</option>
									<option value="b">Two</option>
									<option value="c">Three</option>
									<option value="d">Four</option>
									<option value="e">Five</option>
								</select>
								<button>Cool, apply changes!</button>
							</label>
                        </fieldset>
                    </form>
                    <menu data-ts="Buttons">
                        <li><button class="btn-select ts-primary" data-selector="option" data-method="attr" data-value="true"></button></li>
                        <li><button class="btn-select ts-primary" data-selector="option" data-method="prop" data-value="true"></button></li>
                        <li><button class="btn-select ts-danger" data-selector="option" data-method="attr" data-value="false"></button></li>
                        <li><button class="btn-select ts-danger" data-selector="option" data-method="prop" data-value="false"></button></li>
                        <li><button class="btn-select ts-secondary" data-selector="option[value=&apos;a&apos;]" data-method="attr" data-value="true"></button></li>
                        <li><button class="btn-select ts-secondary" data-selector="option[value=&apos;a&apos;]" data-method="prop" data-value="true"></button></li>
                        <li><button class="btn-select ts-secondary" data-selector="option[value=&apos;a&apos;]" data-method="attr" data-value="false"></button></li>
                        <li><button class="btn-select ts-secondary" data-selector="option[value=&apos;a&apos;]" data-method="prop" data-value="false"></button></li>
                        <li><button class="btn-select ts-secondary" data-selector="option[value=&apos;b&apos;]" data-method="attr" data-value="true"></button></li>
                        <li><button class="btn-select ts-secondary" data-selector="option[value=&apos;b&apos;]" data-method="prop" data-value="true"></button></li>
                        <li><button class="btn-select ts-secondary" data-selector="option[value=&apos;b&apos;]" data-method="attr" data-value="false"></button></li>
                        <li><button class="btn-select ts-secondary" data-selector="option[value=&apos;b&apos;]" data-method="prop" data-value="false"></button></li>
                        <li><button class="btn-select ts-secondary" data-selector="option[value=&apos;c&apos;]" data-method="attr" data-value="true"></button></li>
                        <li><button class="btn-select ts-secondary" data-selector="option[value=&apos;c&apos;]" data-method="prop" data-value="true"></button></li>
                        <li><button class="btn-select ts-secondary" data-selector="option[value=&apos;c&apos;]" data-method="attr" data-value="false"></button></li>
                        <li><button class="btn-select ts-secondary" data-selector="option[value=&apos;c&apos;]" data-method="prop" data-value="false"></button></li>
                    </menu>
                </section>
            </article>
        </div>
    </main>
    <aside data-ts="Note" class="sticky ts-bg-yellow">
        <p>If you find a bug or need a feature&#x2026;</p>
        <menu class="ts-buttons">
            <li>
                <a data-ts="Button" target="_blank" href="https://github.com/Tradeshift/tradeshift-ui/issues/new" title="Submit new issue" class="ts-secondary">
		          <span>Create GitHub Issue&#x2026;</span>
		        </a>
            </li>
        </menu>
    </aside>
</body>

</html>
