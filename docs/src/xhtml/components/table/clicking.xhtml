<!DOCTYPE html>
<html>
	<head>
		<title>Table Click</title>
		<object data="tabs.xhtml"></object>
	</head>
	<body class="nosticky">
		<article>
			<h1>Clicking the cells</h1>
			<section>
				<p>
					You can make the Table body <code>clickable</code>. The <code>rowindex</code> and
					<code>cellindex</code> refer to the indexes in the JSON arrays and not the table as shown
					on the screen. They are in other words not affected by
					<a data-ts="Button" href="/#components/table/sorting.html">sorting</a>
					and
					<a data-ts="Button" href="/#components/table/paging.html">paging</a>
					and
					<a data-ts="Button" href="/#components/table/searching.html">searching</a>.
				</p>
				<ul class="splitscreen">
					<li>
						<figure data-ts="DoxScript">
							<script type="runnable">
								var popup = ts.ui.Notification;
								ts.ui.get('#example8', table => {
									table.rows([
										['A', 'D', 'G'],
										['B', 'E', 'H'],
										['C', 'F', 'I']
									]);
									table.clickable(function(rowindex, cellindex) {
										popup.success('Row ' + rowindex + ', Cell ' + cellindex);
									});
								});
							</script>
						</figure>
					</li>
					<li>
						<div data-ts="Table" id="example8"></div>
					</li>
				</ul>
			</section>
		</article>
	</body>
</html>
