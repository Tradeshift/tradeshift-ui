<!DOCTYPE html>
<html>
	<head>
		<title>Table Floating Gutter</title>
		<meta name="robots" content="noindex">
		<script src="tabs.js"></script>
	</head>
	<body>
		<header data-ts="TopBar"></header>
		<main data-ts="Main">
			<article>
				<h1>Floating Gutter</h1>
				<section>
					<p>Just so we have an example of this feature: If the table has a horizontal scrollbar, the checkbox column should stay <em>fixed</em> while you scroll, since this will make it easier to work with selection on mobile phones.</p>
					<ul class="splitscreen">
						<li>
							<figure data-ts="DoxScript">
								<script type="runnable">
									$.getJSON('assets/rowdata.json', function(json) {
										var table = ts.ui.get('#table').selectable();
										table.cols([
											{label: 'ID', minwidth: 300},
											{label: 'Name',minwidth: 300},
											{label: 'Price', minwidth: 300}
										]).rows(json).max(5);
									});
								</script>
							</figure>
						</li>
						<li>
							<div data-ts="Table" id="table"></div>
						</li>
					</ul>
				</section>
			</article>
		</main>
	</body>
</html>
