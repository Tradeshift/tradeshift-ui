<!DOCTYPE html>
<html lang="en-us" class="ts-docs" spellcheck="false">

<head>
    <title>Local Time</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="//d5wfroyti11sa.cloudfront.net/prod/client/ts-10.0.24.min.js"></script>
    <script src="/dist/assets/dox.min.js"></script>
    <script src="/dist/assets/mark.min.js"></script>
    <script src="/dist/assets/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="//d5wfroyti11sa.cloudfront.net/prod/client/ts-10.0.24.min.css">
    <link rel="stylesheet" href="/dist/assets/dox.css">
    <link rel="prefetch" title="Time" href="index.html">
    <link rel="prefetch" title="Local Time" href="langs.html" class="hidden">
    <style>
        td {
            padding: 2.25px 11px;
        }
    </style>
    <script>
        ts.dox.tabs()
    </script>
</head>

<body>
    <header data-ts="TopBar"></header>
    <main data-ts="Main">
        <div data-ts="MainContent">
            <article>
                <h1><span>Time</span></h1>
                <section class="desc">
                    <p>TODO: This should go into a screenshot for the test suite!</p>
                </section>
                <section data-ts="Spirit">
                    <script class="gui-script" data-ts.scriptid="edbml.$14yR7I0">
                        edbml.declare("edbml.$14yR7I0").as(function $edbml(
                            /*``*/
                        ) {
                            'use strict';
                            var out = $edbml.$out,
                                $txt = edbml.safetext,
                                $val = edbml.safeattr;
                            out.html += '<table>';
                            ('da de-CH de en-GB en-US en es ' + 'fi fr hu id it ja ms nb-NO ' + 'nl no pl pt-BR pt-PT ro ru ' + 'se sv-SE zh-CN zh-TW').split(' ').forEach(function(code) {
                                out.html += '<tr>' +
                                    '<td><strong>' + $txt(code) + '</strong></td>' +
                                    '<td><time data-ts="Time" datetime="2015-11-04 03:59:33" lang="' + $val(code) + '"></time></td>' +
                                    '</tr>';
                            });
                            out.html += '</table>';
                            return out.write();
                        });
                    </script>
                </section>
            </article>
        </div>
    </main>
    <aside data-ts="Note" class="sticky ts-bg-yellow">
        <p>If you find a bug or need a feature&#x2026;</p>
        <menu class="ts-buttons">
            <li>
                <a data-ts="Button" target="_blank" href="https://github.com/Tradeshift/tradeshift-ui/issues/new" title="Submit new issue" class="ts-secondary">
		          <span>Create GitHub Issue&#x2026;</span>
		        </a>
            </li>
        </menu>
    </aside>
</body>

</html>
