dist: trusty
sudo: false
language: node_js
node_js:
- 8
branches:
  only:
  - master
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s
- export PATH=$HOME/.yarn/bin:$PATH
install:
- yarn global add grunt-cli
- yarn
script:
- yarn test
cache:
  yarn: true
  directories:
  - node_modules
env:
  matrix:
  - secure: 
  - secure: 
