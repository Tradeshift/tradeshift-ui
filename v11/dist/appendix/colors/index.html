<!DOCTYPE html>
<html lang="en-us" class="ts-docs" spellcheck="false">

<head>
    <title>Colors</title>
    <meta name="ts-app-title" content="Colors">
    <link rel="ts-app-icon" href="/v11/dist/assets/icon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="//d5wfroyti11sa.cloudfront.net/prod/client/ts-11.0.0-beta.4.min.js"></script>
    <script src="/v11/dist/assets/dox.min.js"></script>
    <script src="/v11/dist/assets/mark.min.js"></script>
    <script src="/v11/dist/assets/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="//d5wfroyti11sa.cloudfront.net/prod/client/ts-11.0.0-beta.4.min.css">
    <link rel="stylesheet" href="/v11/dist/assets/dox.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body class="nosticky">
    <div data-ts="App">
        <div data-ts="Main">
            <div data-ts="Content">
                <div data-ts="Panel">
                    <article class="doc-colors-article">
                        <section id="doc-colors-demo" data-ts="Spirit">
                            <script class="gui-script" data-ts.scriptid="edbml.$1JJU8I1">
                                edbml.declare("edbml.$1JJU8I1").as(function $edbml(colors
                                    /*``*/
                                ) {
                                    'use strict';
                                    var out = $edbml.$out,
                                        $att = $edbml.$att,
                                        $txt = edbml.safetext;
                                    if (colors) {
                                        out.html += '<table>';
                                        colors.forEach(function(set) {
                                            out.html += '<tr>';
                                            for (var name in set) {
                                                var code = set[name];
                                                $att['style'] = 'background-color: ' + code;
                                                out.html += '<td ' + $att.$('style') + '>' +
                                                    '<code class="color-name">' + $txt(name) + '</code>' +
                                                    '<br/>' +
                                                    '<code class="color-code">' + $txt(code) + '</code>' +
                                                    '</td>';
                                            }
                                            out.html += '</tr>';
                                        });
                                        out.html += '</table>';
                                    }
                                    return out.write();
                                });
                            </script>
                        </section>
                    </article>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
