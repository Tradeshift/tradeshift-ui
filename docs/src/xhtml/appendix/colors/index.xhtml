<!DOCTYPE html>
<html>
	<head>
		<title>Colors</title>
		<script src="colors.js"></script>
		<link rel="stylesheet" href="colors.less" id="doc-colors"/>
	</head>
	<body class="nosticky">
		<header data-ts="TopBar"></header>
		<main data-ts="Main">
			<div class="ts-mainframe">
				<article class="doc-colors-article">
					<h1>Colors</h1>
					<section>
						<div id="doc-colors-demo" data-ts="Spirit">
							<script type="text/edbml">
								<?param name="colors"?>
								if(colors) {
									<table>
										colors.forEach(function(set) {
											<tr>
											for (var name in set) {
												var color = set[name];
												@style = 'background-color: ' + color.rgb;
												@class = color.darkClass;
												<td @style @class>
													<code class="color-name">${name}</code>
													<br/>
													<code class="color-code">${color.hex}<br/>${color.rgb}<br/>${color.hsl}</code>
												</td>
											}
											</tr>
										});
									</table>
								}
							</script>
						</div>
					</section>
				</article>
			</div>
		</main>
	</body>
</html>
