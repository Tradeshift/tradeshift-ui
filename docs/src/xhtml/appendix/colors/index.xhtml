<!DOCTYPE html>
<html>
	<head>
		<title>Colors</title>
		<script src="index.js"></script>
		<link rel="stylesheet" href="index.less"/>
	</head>
	<body class="nosticky">
		<article class="doc-colors-article">
			<section id="doc-colors-demo" data-ts="Spirit">
				<script type="text/edbml">
					<?param name="colors"?>
					if(colors) {
						<table>
							colors.forEach(function(set) {
								<tr>
								for (var name in set) {
									var code = set[name];
									@style = 'background-color: ' + code;
									<td @style>
										<code class="color-name">${name}</code>
										<br/>
										<code class="color-code">${code}</code>
									</td>
								}
								</tr>
							});
						</table>
					}
				</script>
			</section>
		</article>
	</body>
</html>
