<!DOCTYPE html>
<html>
	<head>
		<title>Colors</title>
	</head>
	<body class="nosticky">
		<header data-ts="TopBar"></header>
		<main data-ts="Main">
			<div class="ts-mainframe">
				<article class="doc-colors-article">
					<h1>Colors</h1>
					<section class="desc">
						<p>Here you can see a list of colors you can use in Tradeshift apps.</p>
					</section>
					<!--
					<section>
						<div data-ts="Note">
							<i class="ts-icon-warning"></i>
							<p>This page is under construction.<br />Content might be incomplete or outdated.</p>
						</div>
					</section>
					-->
					<section>
						<div id="doc-colors-demo" data-ts="Spirit">
							<script type="text/edbml">
								var colors = [
									{
										// black and white
										'ts-black': 'rgb(30,30,30)',
										'ts-white': 'rgb(255,255,255)',
									},
									{
										// dark grey
										'ts-dark-darker': 'rgb(33,33,33)',
										'ts-dark-dark': 'rgb(43,43,43)',
										'ts-dark': 'rgb(53,53,53)',
										'ts-dark-lite': 'rgb(63,63,63)',
										'ts-dark-liter': 'rgb(73,73,73)',
									},
									{
										// medium grey
										'ts-medium-darkest': 'rgb(97,97,97)',
										'ts-medium-darker': 'rgb(107,107,107)',
										'ts-medium-dark': 'rgb(117,117,117)',
										'ts-medium': 'rgb(127,127,127)',
										'ts-medium-lite': 'rgb(137,137,137)',
										'ts-medium-liter': 'rgb(147,147,147)',
										'ts-medium-litest': 'rgb(175,175,175)',
									},
									{
										// lite grey
										'ts-lite-darker': 'rgb(205,205,205)',
										'ts-lite-dark': 'rgb(215,215,215)',
										'ts-lite': 'rgb(225,225,225)',
										'ts-lite-lite': 'rgb(235,235,235)',
										'ts-lite-liter': 'rgb(245,245,245)',
									},
									{
										// green
										'ts-green': 'rgb(114,177,72)',
										'ts-green-dark': 'rgb(94,157,52)',
										'ts-green-darker': 'rgb(74,137,32)',
										'ts-green-lite': 'rgb(134,197,92)',
										'ts-green-text': ' @ts-white',
										'ts-litegreen': 'rgb(178,215,130)',
										'ts-darkgreen': 'rgb(24,84,63)',
									},
									{
										// blue
										'ts-blue': 'rgb(32,160,233)',
										'ts-blue-dark': 'rgb(12,140,213)',
										'ts-blue-darker': 'rgb(0,120,193)',
										'ts-blue-lite': 'rgb(43,180,253)',
										'ts-blue-liter': 'rgb(88,184,239)',
										'ts-blue-text': ' @ts-white',
										'ts-liteblue': 'rgb(236,247,253)',
										'ts-liteblue-dark': 'rgb(220,241,253)',
										'ts-dustblue': 'rgb(54,99,117)',
										'ts-darkblue': 'rgb(24,63,84)',
									},
									{
										// red
										'ts-red': 'rgb(191,0,0)',

										'ts-red-lite': 'rgb(231,0,0)',
										'ts-red-text': ' @ts-white',
										'ts-darkred': 'rgb(233,32,32)',
										'ts-darkred-lite': 'rgb(248,229,229)',
										'ts-darkred-text': ' @ts-white',
									},
									{
										// yellow
										'ts-yellow': 'rgb(253,254,213)',
										'ts-yellow-dark': 'rgb(244,242,201)',
										'ts-yellow-text': 'rgb(127,115,72)',
									},
									{
										// orange
										'ts-orange-liter': 'rgb(250, 236, 217)',
										'ts-orange-lite': 'rgb(245, 224, 184)',

										'ts-orange-darker': 'rgb(66, 40, 0)',
									},
									{
										// purple
										'ts-purple': 'rgb(148,52,200)',
										'ts-purple-dark': 'rgb(128,45,173)',
										'ts-purple-darker': 'rgb(108,25,153)',
										'ts-purple-lite': 'rgb(166,58,224)',
										'ts-purple-text': ' @ts-white',
									}
								];
								colors.forEach(function(colorSet) {
									<div class="color-row">
									for (var colorName in colorSet) {
										var colorCode = colorSet[colorName];
										<div class="${colorName}">
											<div class="color-name">&commat;${colorName}</div>
											<div class="color-code">${colorCode}</div>
										</div>
									}
									</div>
								});
							</script>
						</div>
					</section>
				</article>
			</div>
		</main>
	</body>
</html>
