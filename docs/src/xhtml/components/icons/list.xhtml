<!DOCTYPE html>
<html>
	<head>
		<title>Icons</title>
		<link rel="stylesheet" href="list.less" />
		<object data="tabs.xhtml"></object>
	</head>
	<body class="nosticky">
		<article class="icons-container">
			<!--
					<h1>Icons</h1>
					<section class="desc">
						<p>This is the definitive list of all supported icons.</p>
					</section>
					<section>
						<p>There are 3 sizes displayed for each icon:</p>
						<ul>
							<li><code class="attr-value">@ts-fontsize-small (11px)</code>: This size is used when an icon is attached to a form field,</li>
							<li><code class="attr-value">@ts-fontsize-icon (22px)</code>: This size is used most of the time when displaying icons,</li>
							<li><code class="attr-value">36px</code>: This size isn't used directly on the pages, but it's common to use icons on this size in the App Store icons of Apps.</li>
						</ul>
					</section>
				-->
			<section>
				<div data-ts="Table" id="icons" class="ts-table-list"></div>
				<script>
					ts.ui.ready(function() {
						function geticon(type, color = 'dark') {
							return {
								item: 'Icon',
								type: type,
								color: color
							};
						}
						function geticonrow(type, description = '') {
							return [geticon(type), geticon(type), geticon(type), type, description];
						}

						var table = ts.ui.get('#icons');
						table.cols([
							{
								label: '10px',
								type: 'icons-size-tiny',
								minwidth: ts.ui.UNIT * 3
							},
							{
								// @ts-fontsize-icon
								label: '20px',
								type: 'icons-size-std',
								minwidth: ts.ui.UNIT * 3
							},
							{
								// App Icon Size
								label: '36px',
								type: 'icons-size-app',
								minwidth: ts.ui.UNIT * 3
							},
							{
								label: 'Classname',
								type: 'ts-text',
								flex: 3,
								minwidth: 200
							},
							{
								label: 'Description',
								type: 'ts-text',
								flex: 10,
								minwidth: 200,
								wrap: true
							}
						]);
						table.rows([
							geticonrow(
								'ts-icon-discovery',
								'Some ~~horrible~~ cool description **goes** *here* with `MARKDOWN` support!\n* Full\n* On\n* Awesome'
							),
							geticonrow('ts-icon-activity'),
							geticonrow('ts-icon-todo'),
							geticonrow('ts-icon-network'),
							geticonrow('ts-icon-createdocument'),
							geticonrow('ts-icon-alldocuments'),
							geticonrow('ts-icon-document'),
							geticonrow('ts-icon-sales'),
							geticonrow('ts-icon-purchases'),
							geticonrow('ts-icon-drafts'),
							geticonrow('ts-icon-apps'),
							geticonrow('ts-icon-usersettings'),
							geticonrow('ts-icon-settings'),
							geticonrow('ts-icon-companyprofile'),
							geticonrow('ts-icon-logout'),
							geticonrow('ts-icon-support'),
							geticonrow('ts-icon-checked'),
							geticonrow('ts-icon-accept'),
							geticonrow('ts-icon-done'),
							geticonrow('ts-icon-checked-alt'),
							geticonrow('ts-icon-remove'),
							geticonrow('ts-icon-question'),
							geticonrow('ts-icon-more'),
							geticonrow('ts-icon-info'),
							geticonrow('ts-icon-add'),
							geticonrow('ts-icon-close'),
							geticonrow('ts-icon-location'),
							geticonrow('ts-icon-addfilter'),
							geticonrow('ts-icon-followed'),
							geticonrow('ts-icon-unfollowed'),
							geticonrow('ts-icon-search'),
							geticonrow('ts-icon-statuschange'),
							geticonrow('ts-icon-edit'),
							geticonrow('ts-icon-rating'),
							geticonrow('ts-icon-share'),
							geticonrow('ts-icon-industry'),
							geticonrow('ts-icon-showpicker'),
							geticonrow('ts-icon-warning'),
							geticonrow('ts-icon-timer'),
							geticonrow('ts-icon-comment'),
							geticonrow('ts-icon-users'),
							geticonrow('ts-icon-ownership'),
							geticonrow('ts-icon-companysize'),
							geticonrow('ts-icon-view'),
							geticonrow('ts-icon-reject'),
							geticonrow('ts-icon-dispute'),
							geticonrow('ts-icon-menuswitch'),
							geticonrow('ts-icon-delete'),
							geticonrow('ts-icon-cancel'),
							geticonrow('ts-icon-forums'),
							geticonrow('ts-icon-addfield'),
							geticonrow('ts-icon-fileaccess'),
							geticonrow('ts-icon-error'),
							geticonrow('ts-icon-appactivate'),
							geticonrow('ts-icon-appactive'),
							geticonrow('ts-icon-fileattach'),
							geticonrow('ts-icon-reset'),
							geticonrow('ts-icon-send'),
							geticonrow('ts-icon-save'),
							geticonrow('ts-icon-proceed'),
							geticonrow('ts-icon-back'),
							geticonrow('ts-icon-download'),
							geticonrow('ts-icon-broadcastmessage'),
							geticonrow('ts-icon-insertfrominventory'),
							geticonrow('ts-icon-triangleright'),
							geticonrow('ts-icon-triangleleft'),
							geticonrow('ts-icon-triangleup'),
							geticonrow('ts-icon-triangledown'),
							geticonrow('ts-icon-arrowright'),
							geticonrow('ts-icon-arrowleft'),
							geticonrow('ts-icon-arrowup'),

							geticonrow('ts-icon-associated'),
							geticonrow('ts-icon-radio'),
							geticonrow('ts-icon-radioon'),
							geticonrow('ts-icon-checkbox'),
							geticonrow('ts-icon-checkbox-indeterminate'),
							geticonrow('ts-icon-checkboxon'),

							geticonrow('ts-icon-favorites'),

							geticonrow('ts-icon-upload')
						]);
					});
