<!DOCTYPE html>
<html>
	<head>
		<title>Local Time</title>
		<object data="tabs.xhtml"></object>
		<style>
			td {
				padding: 2.25px 10px;
			}
		</style>
	</head>
	<body>
		<article>
			<h1>Time</h1>
			<section class="desc">
				<p>TODO: This should go into a screenshot for the test suite!</p>
			</section>
			<section data-ts="Spirit">
				<script type="text/edbml">
					<table>
						('da de-CH de en-GB en-US en es ' +
							'fi fr hu id it ja ms nb-NO ' +
							'nl no pl pt-BR pt-PT ro ru ' +
							'se sv zh-CN zh-TW')
						.split(' ')
						.forEach(function(code) {
							<tr>
								<td><strong>${code}</strong></td>
								<td><time data-ts="Time" +
									datetime="2015-11-04 03:59:33" +
									lang="${code}"></time></td>
							</tr>
						});
					</table>
				</script>
			</section>
		</article>
	</body>
</html>
