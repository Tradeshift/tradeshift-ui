<!DOCTYPE html>
<html>
	<head>
		<title>UserImage JSON API</title>
		<object data="tabs.xhtml"></object>
	</head>
	<body>
		<header data-ts="TopBar"></header>
		<main data-ts="Main">
			<article>
				<h1>UserImage JSON API</h1>
				<section class="desc">
					<p>In case you need to work with the JSON model of an UserImage directly, this is what you need to know:</p>
				</section>
				<section>
					<div data-ts="DoxApi">
						<script type="application/json">
							{
								name: "ts.ui.UserImageModel",
								properties: [
									{
										name: "name",
										type: "string",
										desc: "The user name. If no image exists, an image will be autogenerated based on this."
									},
									{
										name: "src",
										type: "(string)",
										desc: "User photo or avatar."
									},
									{
										name: "size",
										type: "(number)",
										desc: "Image dimension. Zero implies default (44px)."
									},
									{
										name: "value",
										type: "(string|number)",
										desc: "Used for sorting (in the Table)."
									}
								]
							}
						</script>
					</div>
				</section>
			</article>
		</main>
	</body>
</html>
