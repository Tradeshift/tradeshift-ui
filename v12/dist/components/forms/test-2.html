<body>
    <div data-ts="App">
        <div data-ts="Main">
            <div data-ts="Content">
                <div data-ts="Panel">
                    <article class="doc-forms-test-2">
                        <h1><span>JQuery Test</span></h1>
                        <section class="desc">
                            <p>Just testing some JQuery manipulation of the multi-select.</p>
                        </section>
                        <section>
                            <p>
                                What you can see here is that using <code>prop()</code> and <code>attr()</code> both work
                                for unselecting options, but only <code>.prop()</code> works when selecting them.
                            </p>
                            <form data-ts="Form">
                                <fieldset>
                                    <label>
                                        <span>Select multiple</span>
                                        <select multiple id="multi-select">
                                            <option value="a">One</option>
                                            <option value="b">Two</option>
                                            <option value="c">Three</option>
                                            <option value="d">Four</option>
                                            <option value="e">Five</option>
                                        </select>
                                        <button>Cool, apply changes!</button>
                                    </label>
                                </fieldset>
                            </form>
                            <menu data-ts="Buttons">
                                <li>
                                    <button class="btn-select ts-primary" data-selector="option" data-method="attr" data-value="true"></button>
                                </li>
                                <li>
                                    <button class="btn-select ts-primary" data-selector="option" data-method="prop" data-value="true"></button>
                                </li>
                                <li>
                                    <button class="btn-select ts-danger" data-selector="option" data-method="attr" data-value="false"></button>
                                </li>
                                <li>
                                    <button class="btn-select ts-danger" data-selector="option" data-method="prop" data-value="false"></button>
                                </li>
                                <li>
                                    <button class="btn-select ts-secondary" data-selector="option[value=&apos;a&apos;]" data-method="attr" data-value="true"></button>
                                </li>
                                <li>
                                    <button class="btn-select ts-secondary" data-selector="option[value=&apos;a&apos;]" data-method="prop" data-value="true"></button>
                                </li>
                                <li>
                                    <button class="btn-select ts-secondary" data-selector="option[value=&apos;a&apos;]" data-method="attr" data-value="false"></button>
                                </li>
                                <li>
                                    <button class="btn-select ts-secondary" data-selector="option[value=&apos;a&apos;]" data-method="prop" data-value="false"></button>
                                </li>
                                <li>
                                    <button class="btn-select ts-secondary" data-selector="option[value=&apos;b&apos;]" data-method="attr" data-value="true"></button>
                                </li>
                                <li>
                                    <button class="btn-select ts-secondary" data-selector="option[value=&apos;b&apos;]" data-method="prop" data-value="true"></button>
                                </li>
                                <li>
                                    <button class="btn-select ts-secondary" data-selector="option[value=&apos;b&apos;]" data-method="attr" data-value="false"></button>
                                </li>
                                <li>
                                    <button class="btn-select ts-secondary" data-selector="option[value=&apos;b&apos;]" data-method="prop" data-value="false"></button>
                                </li>
                                <li>
                                    <button class="btn-select ts-secondary" data-selector="option[value=&apos;c&apos;]" data-method="attr" data-value="true"></button>
                                </li>
                                <li>
                                    <button class="btn-select ts-secondary" data-selector="option[value=&apos;c&apos;]" data-method="prop" data-value="true"></button>
                                </li>
                                <li>
                                    <button class="btn-select ts-secondary" data-selector="option[value=&apos;c&apos;]" data-method="attr" data-value="false"></button>
                                </li>
                                <li>
                                    <button class="btn-select ts-secondary" data-selector="option[value=&apos;c&apos;]" data-method="prop" data-value="false"></button>
                                </li>
                            </menu>
                        </section>
                        <div data-ts="Note" class="sticky">
                            <p>If you find a bug or need a feature&#x2026;</p>
                            <menu data-ts="Buttons">
                                <li>
                                    <a data-ts="Button" target="_blank" href="https://github.com/Tradeshift/tradeshift-ui/issues/new" title="Submit new issue">
                                        <span>Create GitHub Issue&#x2026;</span>
                                    </a>
                                </li>
                            </menu>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
