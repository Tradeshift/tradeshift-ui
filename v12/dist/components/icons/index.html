    <script src="/v12/dist/assets/mark.min.js"></script>
    <script src="/v12/dist/assets/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="//d5wfroyti11sa.cloudfront.net/prod/client/ts-12.8.2.min.css">

<body>
    <div data-ts="App">
        <div data-ts="Main">
            <div data-ts="Content">
                <div data-ts="Panel">
                    <article>
                        <h1><span>Icons</span></h1>
                        <section class="desc">
                            <p>
                                A library of icons that work great with
                                <a data-ts="Button" href="/v12/dist/components/buttons/index.html">Buttons</a>.
                            </p>
                        </section>
                        <section>
                            <p>
                                Assign any of the
                                <a data-ts="Button" href="/v12/dist/components/icons/css.html">icon classnames</a>
                                to an <code class="el">i</code> element to get an icon. Note that we like to reserve <code class="el">i</code> for
                                icons, so if you need to emphasize text, consider using <code class="el">em</code>.
                            </p>
                            <figure data-ts="DoxMarkup" data-ts.code="%3Ci%20class%3D%22ts-icon-myapps%22%20%3E%3C%2Fi%3E">
                                <script type="text/html">
                                    <i class="ts-icon-myapps"></i>
                                </script>
                                <ul data-ts="Panels">
                                    <li data-ts="Panel" data-ts.label="Render" data-ts.selected="true">
                                        <div class="output"><i class="ts-icon-myapps"></i></div>
                                    </li>
                                    <li data-ts="Panel" data-ts.label="Markup" data-ts.selected="false">
                                        <pre class="prism language-markup"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>i</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>ts-icon-myapps<span class="token punctuation">"</span></span> <span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>i</span><span class="token punctuation">&gt;</span></span></code></pre>
                                    </li>
                                </ul>
                            </figure>
                        </section>
                        <div data-ts="Note" class="sticky">
                            <p>If you find a bug or need a feature…</p>
                            <menu data-ts="Buttons">
                                <li>
                                    <a data-ts="Button" target="_blank" href="https://github.com/Tradeshift/tradeshift-ui/issues/new" title="Submit new issue">
                                        <span>Create GitHub Issue…</span>
                                    </a>
                                </li>
                            </menu>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
