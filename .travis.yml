sudo: required
dist: trusty
language: node_js
node_js:
- 6
branches:
  only:
  - master
install:
- echo '{"AWSAccessKeyId":"","AWSSecretKey":""}' >> aws-keys.json
- npm install -g grunt-cli travis-notify-geckoboard
- travis-notify-geckoboard -a $GECKOBOARD_API_KEY -w $GECKOBOARD_WIDGET_KEY
- yarn
script:
- yarn test
after_script:
- travis-notify-geckoboard -a $GECKOBOARD_API_KEY -w $GECKOBOARD_WIDGET_KEY
cache:
  directories:
  - node_modules
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/78a9fadbca7e126c06bc
    on_success: change
    on_failure: always
    on_start: never
