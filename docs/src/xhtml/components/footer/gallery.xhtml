<!DOCTYPE html>
<html>
	<head>
		<title>Footer Gallery</title>
		<object data="tabs.xhtml"></object>
		<script>
		function debug() {
			console.log(this.label);
		}
		</script>
	</head>
	<body>
		<header data-ts="TopBar"></header>
		<main data-ts="Main">
			<article>
				<h1>Footer gallery</h1>
				<section class="desc">
					<p>Go go gadget Footer.</p>
				</section>
				<section>

					<h3>Pager</h3>

					<p>Pager is very nice.</p>

					<figure data-ts="DoxScript">
						<script type="runnable">
							ts.ui.Footer.pager({
								pages: 23,
								page: 0,
								onselect: function(index) {
									console.log(index);
								}
							});
						</script>
					</figure>

					<figure data-ts="DoxScript">
						<script type="runnable">
							ts.ui.Footer.pager(null);
						</script>
					</figure>

					<h3>Config</h3>

					<figure data-ts="DoxScript">
						<script type="runnable">
							ts.ui.Footer.showConfig(function onclick() {
								ts.ui.Notification.success('Go configure!');
							});
						</script>
					</figure>

					<figure data-ts="DoxScript">
						<script type="runnable">
							ts.ui.Footer.hideConfig();
						</script>
					</figure>

					<h3>Collaboration</h3>

					<figure data-ts="DoxScript">
						<script type="runnable">
							ts.ui.Footer.showCollaboration(function onclick() {
								ts.ui.Notification.success('Go collaborate!');
							});
						</script>
					</figure>

					<figure data-ts="DoxScript">
						<script type="runnable">
							ts.ui.Footer.hideCollaboration();
						</script>
					</figure>


					<figure data-ts="DoxScript">
						<script type="runnable">
							ts.ui.Footer.buttons([
								{ label: 'Long Button One', type: 'ts-primary', onclick: debug },
								{ label: 'Long Button Two', type: 'ts-secondary', onclick: debug },
								{ label: 'Long Button Three' },
								{ label: 'Long Button Four' },
								{ label: 'Long Button Five' }
							]);
						</script>
					</figure>

					<figure data-ts="DoxScript">
						<script type="runnable">
							ts.ui.Footer.buttons([
								{ label: 'Short 1', type: 'ts-primary', onclick: debug },
								{ label: 'Short 2', type: 'ts-secondary', onclick: debug },
								{ label: 'Short 3' },
								{ label: 'Short 4' },
								{ label: 'Short 5' }
							]);
						</script>
					</figure>

					<figure data-ts="DoxScript">
						<script type="runnable">
							ts.ui.Footer.buttons().splice(2, 0,
								{ label: 'Bonus Button', type: 'ts-secondary', onclick: debug }
							);
						</script>
					</figure>					

					<figure data-ts="DoxScript">
						<script type="runnable">
							ts.ui.Footer.actions([
								{ label: 'Move Up', icon: 'ts-icon-triangleup' },
								{ label: 'Move Down', icon: 'ts-icon-triangledown' },
								{ label: 'Move Left', icon: 'ts-icon-triangleleft' },
								{ label: 'Move Right', icon: 'ts-icon-triangleright' },
								{ label: 'Don\'t Move', icon: 'ts-icon-halt' }
							]);
						</script>
					</figure>

				</section>

			</article>
		</main>
	</body>
<html>
