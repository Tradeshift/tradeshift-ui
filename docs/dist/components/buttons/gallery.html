<body class="nosticky">
    <div data-ts="App">
        <div data-ts="Main">
            <div data-ts="Content">
                <div data-ts="Panel">
                    <article>
                        <table>
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Default (no classname)</th>
                                    <th>ts-primary</th>
                                    <th>ts-secondary</th>
                                    <th>ts-tertiary</th>
                                    <th>ts-accept</th>
                                    <th>ts-warning</th>
                                    <th>ts-danger</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Enabled</td>
                                    <td><button data-ts="Button"><span>Action Intent</span></button></td>
                                    <td><button data-ts="Button" class="ts-primary"><span>Action Intent</span></button></td>
                                    <td><button data-ts="Button" class="ts-secondary"><span>Action Intent</span></button></td>
                                    <td><button data-ts="Button" class="ts-tertiary"><span>Action Intent</span></button></td>
                                    <td><button data-ts="Button" class="ts-accept"><span>Action Intent</span></button></td>
                                    <td><button data-ts="Button" class="ts-warning"><span>Action Intent</span></button></td>
                                    <td><button data-ts="Button" class="ts-danger"><span>Action Intent</span></button></td>
                                </tr>
                                <tr>
                                    <td>Disabled</td>
                                    <td><button data-ts="Button" disabled><span>Action Intent</span></button></td>
                                    <td><button data-ts="Button" disabled class="ts-primary"><span>Action Intent</span></button></td>
                                    <td><button data-ts="Button" disabled class="ts-secondary"><span>Action Intent</span></button></td>
                                    <td><button data-ts="Button" disabled class="ts-tertiary"><span>Action Intent</span></button></td>
                                    <td><button data-ts="Button" disabled class="ts-accept"><span>Action Intent</span></button></td>
                                    <td><button data-ts="Button" disabled class="ts-warning"><span>Action Intent</span></button></td>
                                    <td><button data-ts="Button" disabled class="ts-danger"><span>Action Intent</span></button></td>
                                </tr>
                            </tbody>
                        </table>
                    </article>
                </div>
            </div>
        </div>
    </div>
