    <script>
        $(document).ready(function() {
            $(".user-container div").click(function(e) {
                var name = $(e.currentTarget).attr("name");
                ts.ui.get("#myAside", aside => aside.close());
                $("#mySelect").val(name);
                ts.ui.Notification.success(name);
            });
        });
    </script>

                    <p>You can handle the onclick action on a select input element to make your own select, if you set the attribute <code class="attr-pair"><span>data-ts.custom</span>=&quot;<span>true</span>&quot;</code></p>
