<!DOCTYPE html>
<html>
	<head>
		<title>Aside</title>
		<meta name="robots" content="noindex"/>
		<script src="aside.js"></script>
	</head>
	<body>
		<main data-ts="Main">
		</main>
		<aside data-ts="Aside" id="myaside" data-ts.title="Aside CSS Check">
			<div data-ts="Panel">
				<p>In this section, the form and the menu and the buttons are siblings. Check it.</p>
				<form data-ts="Form">
					<fieldset>
						<label>
							<span>Textarea</span>
							<textarea></textarea>
						</label>
					</fieldset>
				</form>
				<menu data-ts="Menu">
					<li>
						<button>
							<span>Item One</span>
							<i class="ts-icon-rating"></i>
						</button>
					</li>
					<li>
						<button>
							<span>Item Two</span>
							<i class="ts-icon-rating"></i>
						</button>
					</li>
				</menu>
				<menu data-ts="Buttons">
					<li>
						<button class="ts-primary">
							<span>Button One</span>
						</button>
					</li>
					<li>
						<button class="ts-secondary">
							<span>Button Two</span>
						</button>
					</li>
				</menu>
			</div>
		</aside>
	</body>
</html>
