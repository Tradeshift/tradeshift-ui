<!DOCTYPE html>
<html lang="en-us" class="ts-docs">

<head>
    <title>Aside</title>
    <meta name="viewport" content="width=device-width">
    <script src="//d5wfroyti11sa.cloudfront.net/prod/client/ts-6.1.1-alpha.6.min.js"></script>
    <script src="/dist/assets/dox.min.js"></script>
    <script src="/dist/assets/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="/dist/assets/dox.css">
    <script src="aside.js"></script>
</head>

<body>
    <main data-ts="Main">
        <div data-ts="MainContent"></div>
    </main>
    <aside data-ts="Aside" id="myaside" data-ts.title="Aside CSS Check">
        <div data-ts="Panel">
            <p>In this section, the form and the menu and the buttons are siblings. Check it.</p>
            <form data-ts="Form">
                <fieldset>
                    <label>
							<span>Textarea</span>
							<textarea></textarea>
						</label>
                </fieldset>
            </form>
            <menu data-ts="Menu">
                <li>
                    <button>
							<span>Item One</span>
							<i class="ts-icon-rating"></i>
						</button>
                </li>
                <li>
                    <button>
							<span>Item Two</span>
							<i class="ts-icon-rating"></i>
						</button>
                </li>
            </menu>
            <menu data-ts="Buttons">
                <li>
                    <button class="ts-primary">
							<span>Button One</span>
						</button>
                </li>
                <li>
                    <button class="ts-secondary">
							<span>Button Two</span>
						</button>
                </li>
            </menu>
        </div>
    </aside>
</body>

</html>
